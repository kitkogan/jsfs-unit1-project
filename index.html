<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quotes</title>
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">

    <div id="quote-box">
      <p class="quote">Art is Skill; its display, application, or expression.</p>
      <p class="source"> - Oxford English Dictionary Online.</p><span class="citation">published again for Mental Floss 'What is Art?' in 2014.</span><span class="year">1300s.</span><span class="tags">#dictionarysays</span></p>
    </div>

    <button id="loadQuote">Show another quote</button>

  </div>
  <script src="js/script.js"></script>
</body>
</html>
